version: '3.1'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    ports: [80:80]
    volumes: [.:/var/www/html]

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: news
    ports: [3000:3000]
  adminer:
    image: adminer
    restart: always
    ports: [8080:8080]
